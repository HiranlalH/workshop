<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
       <center><h1>REGISTRATION FORM</h1></center> 
       <form action="">
       
        <center>
        <table border="2" cellpadding ="20" >

        <div>
            <tr>
               <th><label for="name">Name</label></th> 
               <th><input type="text" name="name" placeholder="Enter your name"></th>
            </tr>
        </div>

        <div>
            <tr>
                <th><label for="address">Address</label></th>
                <th><textarea name="address" id=""></textarea></th>
            </tr>
        </div>

        <div>
            <tr>
                <th><label for="email">Email</label></th>
                <th><input type="text" name="email" placeholder="Enter your email"></th>
            </tr>
        </div>

        <div>
            <tr>
                <th><label for="phone">Mobile</label></th>
                <th> <input type="text" name="phone" placeholder="Enter your Mobile number"></th>
            </tr>
        </div>

        <div>
            <tr>
            <th><label for="dob">DOB</label></th>
            <th><input type="date" name="dob" placeholder="mm/dd/yyyy"></th>
            </tr>
        </div> 

        <div>
            <tr>
                <th><label for="age">Age</label></th>
                <th> <input type="number" name="age"></th>
            </tr>
        </div>

        <div>
            <tr>
                <th><label for="gender">Gender</label></th>
                <th><input type="radio" name="gender" id="" value="male">Male
                    <input type="radio" name="gender" id="" value="female">Female</th>
            </tr>
        </div>

        <div>
            <tr>
            <th><label for="select">Country</label></th>
            <th><select name="select" id="">
                <option value="">Select</option>
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">US</option>
                <option value="">UAE</option></th>
            </tr>
        </div>

        <div>
            <tr>
                <th><label for="hobbies">Hobbies</label></th>
                <th><input type="checkbox" name="hobbies" id="" value="Painting">Painting
                    <input type="checkbox" name="hobbies" id="" value="Sports">Sports
                    <input type="checkbox" name="hobbies" id="" value="Dancing">Dancing
                    <input type="checkbox" name="hobbies" id="" value="Reading">Reading</th>
            </tr>
        </div>

        <div>
            <tr>
            <th><label for="image">Upload your Image</label></th>
            <th><input type="file" name="image" id=""></th>
           </tr>
        </div>

        <div>
            <tr>
            <th colspan ="2"><input type="submit" value="Submit"></th>
            </tr>
        </div>


    </form>
    </table> 
    </center>
     <br>
     <br>
     <br>
     <br>
     <br>
    <center><h1>Login Form</h1></center>
    <center>
    <table border="3" cellpadding="10" >

        <div>
            <tr>
            <th><label for="username">Username</label></th>
            <th><input type="text" name="username" id=""></th>
           </tr>
        </div>

        <div>
            <tr>
            <th><label for="password">Password</label></th>
            <th><input type="password" name="password" id=""></th>
            </tr>
        </div>

        <div>
            <tr>
            <th colspan ="2"><input type="submit" value="Login"></th>
            </tr>
        </div>


    </table>
    </center>
</body>
</html>
